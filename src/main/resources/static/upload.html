<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photoz</title>
</head>
<body>
<h2>Photo Upload</h2>

<input id="fileUpload" type="file" name="fileUpload" />
<button id="upload-btn" onclick="uploadFile()">Upload</button>

<script type="text/javascript">
    async function uploadFile() {
        let formData = new FormData();
        formData.append('data', fileUpload.files[0]);
        let res = await fetch('http://localhost:7777/photoz', {
            method: 'POST',
            body: formData
        }).then(res => res.text()).then(text => alert(text));
    }
</script>
</body>
</html>
